    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register for a free account</p>
                      
                      <form action="{% url 'register' %}" method="post" class="mx-1 mx-md-4">
                        {% csrf_token %}
                        {% include 'partials/_messages.html'%}
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" name="username" id="usernameField" placeholder="username" value="{{fieldValues.username}}" class="form-control" />
                            <label class="form-label" for="form3Example1c">Your Name</label>
                          </div>
                        </div>
                        <div class="invalid_feedback invalid-feedback" style="display: none" >

                        </div>
                        <p class="text-sm text-success usernameSuccessOutput"></p>
                        
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" name="email" id="emailField" placeholder="email" value="{{fieldValues.email}}" class="form-control" />
                            <label class="form-label" for="form3Example3c">Your Email</label>
                          </div>
                        </div>
                        <div class="emailfeedBackArea invalid-feedback" style="display: none" >

                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" name="password" id="passwordField" placeholder="password" class="form-control" />
                            <label class="form-label" for="form3Example4c">Password</label>
                          </div>
                        </div>
                        <!-- <div class="form-outline flex-fill mb-0"> -->
                          <small class="float-right py-3 showPasswordToggle">SHOW</small>
                        <!-- </div> -->
      
      
                        <div class="form-check d-flex justify-content-center mb-5">
                          <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                          <label class="form-check-label" for="form2Example3">
                            I agree all statements in <a href="#!">Terms of service</a>
                          </label>
                        </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-primary btn-lg submit-btn">Register</button>
                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
              <div class="container">
                <span class="text-lead lead">Dont have an account </span> <a href="{% url 'login' %}">Login</a><br>
                <span class="text-lead lead">Forgot Password ? </span> <a href="{% url 'request-password' %}">Reset Password</a>
              </div>
            </div>
          </div>
        </div>
      </section>
<script src=" {% static 'js/register.js' %}"></script>
{% endblock %}
